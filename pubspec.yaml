name: bloodconnect
description: "BloodConnect is a life-saving platform that seamlessly connects blood donors with recipients and manages blood bank operations, ensuring efficient and timely blood donations with real-time alerts and robust role-based access."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  firebase_core: ^3.0.0
  fl_chart: 0.68.0
  uuid: ^4.0.0
  intl: 0.20.2
  file_picker: '>=8.1.2'
  flutter_secure_storage_web: ^2.0.0
  flutter_secure_storage: ^10.0.0
  socket_io_client: ^3.0.0
  dio: ^5.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
