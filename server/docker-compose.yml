version: '3.9'
services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-example}
      MYSQL_DATABASE: ${DB_NAME:-bloodconnect}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  api:
    build: .
    env_file: .env
    ports:
      - "4000:4000"
    depends_on:
      - db
volumes:
  db_data: {}
